<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance System Login</title>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container {
      max-width: 400px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

    <header>
        <h1 class="text-center mb-4 mt-3">Welcome to Online Attendance System</h1>
      </header>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 form-container">
      <h2 class="text-center mb-4">Login</h2>
      <form action="log">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="username" class="form-control" id="email" name="a1" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="a2" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
      <div class="text-center mt-3">
        <p>Don't have an account? <a href="signup">Sign Up</a></p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
