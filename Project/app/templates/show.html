<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Attendance - Online Attendance System</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 800px;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center mb-4 mt-3">Attendance List</h1>
      <button class="btn btn-outline-secondary float-right mb-3"><a href="class_A">Go Back</a></button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Student ID</th>
            <th scope="col">Student Name</th>
            <th scope="col">Attendance Status</th>
          </tr>
        </thead>
        <tbody>
            {% for i in x %}
            <tr>
                <td>{{i.student_id}}</td>
                <td>{{i.student_name}}</td>
                <td>{{i.attendance}}</td>
                <td><a href="del/{{i.id}}">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
